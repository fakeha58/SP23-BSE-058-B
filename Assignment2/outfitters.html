<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfitters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.PNG" alt="Outfitters Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Special Prices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Available Online & In Stores</a>
          </li>
        </ul>
        <!-- Icons -->
        <i class="bi bi-search icon" title="Search"></i>
        <i class="bi bi-person icon" title="User" data-bs-toggle="modal" data-bs-target="#loginModal"></i>
        <i class="bi bi-cart icon" title="Cart"></i>
      </div>
    </div>
  </nav>

  <!-- Carousel/Slider Section -->
  <div id="outfittersCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Slide1.PNG" class="d-block w-100" alt="Outfitters F/W 24">
        <div class="carousel-caption d-none d-md-block">
          <h2>ESSENTIALS F/W 24</h2>
          <p class="text-light">MEN | SPECIAL PRICES</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Slide2.PNG" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="Slide3.PNG" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="Slide 4.PNG" class="d-block w-100" alt="Slide 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#outfittersCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#outfittersCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 text-center">
              <a href="#">Forgot Your Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </form>
          <div class="text-center mt-3">
            <a href="#">Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
